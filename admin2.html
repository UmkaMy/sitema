<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Fox Manga - Админ-панель</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --primary-color: #dc2626;
            --primary-hover: #b91c1c;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --secondary-color: #64748b;
            --donation-color: #8b5cf6;
            --donation-hover: #7c3aed;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --header-height: 70px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .admin-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--card-bg);
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .admin-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-right: 24px;
        }

        .admin-nav {
            display: flex;
            gap: 20px;
            margin-right: auto;
        }

        .nav-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            border-color: var(--primary-color);
            background-color: rgba(220, 38, 38, 0.05);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .nav-btn.donations {
            background: var(--donation-color);
            color: white;
            border-color: var(--donation-color);
        }

        .nav-btn.donations:hover {
            background: var(--donation-hover);
            border-color: var(--donation-hover);
        }

        .nav-btn.donations.active {
            background: var(--donation-hover);
            border-color: var(--donation-hover);
        }

        .admin-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--primary-hover);
        }

        /* Main Content */
        .main-content {
            margin-top: var(--header-height);
            padding: 24px;
            min-height: calc(100vh - var(--header-height));
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Content Sections */
        .content-section {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 24px;
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .section-content {
            padding: 24px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--secondary-color);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-donation {
            background: var(--donation-color);
            color: white;
        }

        .btn-donation:hover {
            background: var(--donation-hover);
            transform: translateY(-1px);
        }

        /* Dashboard */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--secondary-color);
            font-size: 0.875rem;
        }

        /* Users Management Styles */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .user-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .user-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .user-info p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .user-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .user-stat {
            text-align: center;
            padding: 10px;
            background: var(--bg-color);
            border-radius: 8px;
        }

        .user-stat-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .user-stat-label {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .user-devices {
            margin-bottom: 15px;
        }

        .user-devices h4 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .device-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .device-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            background: var(--bg-color);
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-icon {
            font-size: 0.9rem;
        }

        .device-status {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .device-status.online {
            background: #10b981;
            color: white;
        }

        .device-status.offline {
            background: #6b7280;
            color: white;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .user-action-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-action-btn:hover {
            border-color: var(--primary-color);
            background-color: rgba(255, 138, 80, 0.05);
        }

        .user-action-btn.danger:hover {
            border-color: #ef4444;
            background-color: rgba(239, 68, 68, 0.05);
            color: #ef4444;
        }

        /* Users Stats Cards */
        .users-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .users-stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            border-left: 4px solid var(--primary-color);
        }

        .users-stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .users-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .users-stat-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        /* Search and Filter */
        .users-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 138, 80, 0.1);
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:hover {
            border-color: var(--primary-color);
            background-color: rgba(255, 138, 80, 0.05);
        }

        .pagination-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal для деталей пользователя */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 5px;
        }

        .modal-close:hover {
            color: var(--text-color);
        }

        .user-detail-section {
            margin-bottom: 25px;
        }

        .user-detail-section h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: 500;
        }

        /* Other existing styles from the original admin panel... */
        .manga-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .manga-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .manga-item:hover {
            transform: translateY(-2px);
        }

        .manga-item-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .manga-item-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .manga-item-meta {
            color: var(--secondary-color);
            font-size: 0.875rem;
        }

        .manga-item-actions {
            padding: 16px;
            display: flex;
            gap: 8px;
        }

        /* Status Badge Styles */
        .status-badge {
            background: var(--primary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .status-badge.completed {
            background: #10b981;
        }

        .status-badge.ongoing {
            background: #f59e0b;
        }

        .status-badge.paused {
            background: #3b82f6;
        }

        .status-badge.announced {
            background: #8b5cf6;
        }

        .status-badge.licensed {
            background: #ef4444;
        }

        .status-badge.active {
            background: #10b981;
        }

        .status-badge.inactive {
            background: #64748b;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
            color: white;
        }

        .notification.error {
            background: var(--danger-color);
            color: white;
        }

        .notification.warning {
            background: var(--warning-color);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-nav {
                gap: 10px;
            }
            
            .nav-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }

            .users-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen" style="display: none;">
        <form class="login-form" id="loginForm" style="background: var(--card-bg); padding: 40px; border-radius: 12px; box-shadow: var(--shadow-lg); width: 100%; max-width: 400px; margin: 0 auto;">
            <h2 style="text-align: center; font-size: 1.5rem; font-weight: 700; margin-bottom: 24px; color: var(--text-color);">🔥 Админ-панель</h2>
            <input type="password" style="width: 100%; padding: 12px 16px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; margin-bottom: 16px;" id="passwordInput" placeholder="Введите пароль" required>
            <button type="submit" style="width: 100%; padding: 12px; background: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s;">Войти</button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="admin-logo">🔥 ADMIN</div>
            
            <nav class="admin-nav">
                <button class="nav-btn active" onclick="showSection('dashboard')">Обзор</button>
                <button class="nav-btn" onclick="showSection('users')">👥 Пользователи</button>
                <button class="nav-btn" onclick="showSection('manga-list')">Тайтлы</button>
                <button class="nav-btn" onclick="showSection('add-manga')">Добавить</button>
                <button class="nav-btn donations" onclick="showSection('donations')">💰 Донаты</button>
            </nav>
            
            <div class="admin-controls">
                <a href="index.html" class="btn btn-secondary">🌐 На сайт</a>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Dashboard Section -->
                <div id="dashboard-section" class="content-section active">
                    <div class="section-header">
                        <h2 class="section-title">Панель управления</h2>
                    </div>
                    <div class="section-content">
                        <div class="dashboard-grid" id="dashboardStats">
                            <!-- Статистика будет сгенерирована JS -->
                        </div>
                    </div>
                </div>

                <!-- Users Section -->
                <div id="users-section" class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">Управление пользователями</h2>
                    </div>
                    <div class="section-content">
                        <!-- Статистика пользователей -->
                        <div class="users-stats-grid" id="usersStatsGrid">
                            <!-- Будет заполнено JS -->
                        </div>
                        
                        <!-- Поиск и фильтры -->
                        <div class="users-controls">
                            <input type="text" class="search-input" id="usersSearch" placeholder="Поиск по имени или email...">
                            <select class="filter-select" id="usersFilter">
                                <option value="all">Все пользователи</option>
                                <option value="today">Зарегистрированы сегодня</option>
                                <option value="week">Зарегистрированы на неделе</option>
                                <option value="month">Зарегистрированы в месяце</option>
                                <option value="online">Онлайн</option>
                            </select>
                            <button class="btn btn-secondary" onclick="refreshUsers()">
                                🔄 Обновить
                            </button>
                        </div>

                        <!-- Список пользователей -->
                        <div class="users-grid" id="usersGrid">
                            <!-- Будет заполнено JS -->
                        </div>

                        <!-- Пагинация -->
                        <div class="pagination" id="usersPagination">
                            <!-- Будет заполнено JS -->
                        </div>
                    </div>
                </div>

                <!-- Manga List Section -->
                <div id="manga-list-section" class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">Список тайтлов</h2>
                        <button class="btn btn-primary" onclick="showSection('add-manga')">
                            ➕ Добавить тайтл
                        </button>
                    </div>
                    <div class="section-content">
                        <div class="manga-list" id="mangaList">
                            <!-- Список тайтлов будет сгенерирован JS -->
                        </div>
                    </div>
                </div>

                <!-- Add Manga Section -->
                <div id="add-manga-section" class="content-section">
                    <div class="section-header">
                        <h2 class="section-title" id="formTitle">Добавить новый тайтл</h2>
                        <button class="btn btn-secondary" onclick="resetForm()">
                            🔄 Очистить форму
                        </button>
                    </div>
                    <div class="section-content">
                        <p>Функция добавления тайтлов доступна в полной версии...</p>
                    </div>
                </div>

                <!-- Donations Section -->
                <div id="donations-section" class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">💰 Управление донатами</h2>
                    </div>
                    <div class="section-content">
                        <p>Функция управления донатами доступна в полной версии...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal для деталей пользователя -->
    <div class="modal-overlay" id="userDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Детали пользователя</h2>
                <button class="modal-close" onclick="closeUserModal()">×</button>
            </div>
            <div id="userDetailContent">
                <!-- Будет заполнено JS -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // State
        let currentUsersPage = 1;
        let usersPerPage = 12;
        let filteredUsers = [];
        let searchQuery = '';
        let filterType = 'all';
        let isAuthenticated = false;

        // Mock AuthSystem if not available
        let AuthSystemReady = false;

        // Check for AuthSystem availability
        function waitForAuthSystem() {
            return new Promise((resolve) => {
                if (window.AuthSystem) {
                    AuthSystemReady = true;
                    resolve();
                    return;
                }

                // Listen for AuthSystem ready event
                window.addEventListener('authSystemReady', () => {
                    AuthSystemReady = true;
                    resolve();
                });

                // Timeout fallback
                setTimeout(() => {
                    if (!window.AuthSystem) {
                        console.warn('AuthSystem не загружена, создаем mock');
                        createMockAuthSystem();
                        AuthSystemReady = true;
                    }
                    resolve();
                }, 2000);
            });
        }

        // Create mock AuthSystem
        function createMockAuthSystem() {
            window.AuthSystem = {

        function applyUsersFilter(users) {
            let filtered = [...users];

            // Search filter
            if (searchQuery) {
                filtered = filtered.filter(user => 
                    user.username.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    user.email.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            // Date filter
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const thisWeek = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            const thisMonth = new Date(now.getFullYear(), now.getMonth(), 1);

            switch (filterType) {
                case 'today':
                    filtered = filtered.filter(user => new Date(user.registeredAt) >= today);
                    break;
                case 'week':
                    filtered = filtered.filter(user => new Date(user.registeredAt) >= thisWeek);
                    break;
                case 'month':
                    filtered = filtered.filter(user => new Date(user.registeredAt) >= thisMonth);
                    break;
                case 'online':
                    filtered = filtered.filter(user => {
                        const lastLogin = new Date(user.lastLogin);
                        return now - lastLogin < 5 * 60 * 1000; // 5 minutes
                    });
                    break;
            }

            return filtered;
        }

        function displayUsersPagination(result) {
            const container = document.getElementById('usersPagination');
            
            if (result.total <= result.limit) {
                container.innerHTML = '';
                return;
            }

            const totalPages = Math.ceil(result.total / result.limit);
            let html = '';

            // Previous button
            html += `
                <button class="pagination-btn" ${currentUsersPage === 1 ? 'disabled' : ''} 
                        onclick="changeUsersPage(${currentUsersPage - 1})">
                    ← Предыдущая
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentUsersPage - 2 && i <= currentUsersPage + 2)) {
                    html += `
                        <button class="pagination-btn ${i === currentUsersPage ? 'active' : ''}" 
                                onclick="changeUsersPage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentUsersPage - 3 || i === currentUsersPage + 3) {
                    html += '<span class="pagination-btn" style="border: none; cursor: default;">...</span>';
                }
            }

            // Next button
            html += `
                <button class="pagination-btn" ${currentUsersPage === totalPages ? 'disabled' : ''} 
                        onclick="changeUsersPage(${currentUsersPage + 1})">
                    Следующая →
                </button>
            `;

            container.innerHTML = html;
        }

            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);

                timeout = setTimeout(later, wait);
            };
