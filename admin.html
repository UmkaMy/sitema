<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Light Fox Manga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --primary-color: #dc2626;
            --primary-hover: #b91c1c;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --secondary-color: #64748b;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --header-height: 70px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .admin-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--card-bg);
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .admin-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-right: 24px;
        }

        .admin-nav {
            display: flex;
            gap: 20px;
            margin-right: auto;
        }

        .nav-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            border-color: var(--primary-color);
            background-color: rgba(220, 38, 38, 0.05);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .admin-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--primary-hover);
        }

        /* Main Content */
        .main-content {
            margin-top: var(--header-height);
            padding: 24px;
            min-height: calc(100vh - var(--header-height));
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Content Sections */
        .content-section {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 24px;
        }

        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .section-content {
            padding: 24px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--secondary-color);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.875rem;
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Tags Input */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .tag {
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .tag-remove:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Chapters Manager */
        .chapters-manager {
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-color);
            border-radius: 12px;
            border: 2px solid var(--border-color);
        }

        .chapters-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .chapters-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-chapter-btn {
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .add-chapter-btn:hover {
            background: #047857;
            transform: translateY(-1px);
        }

        .chapters-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chapter-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
            position: relative;
        }

        .chapter-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        .chapter-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .chapter-number-input {
            width: 80px;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
        }

        .chapter-title-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .chapter-url-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .chapter-url-input:focus {
            border-color: var(--success-color);
            box-shadow: 0 0 0 2px rgba(5, 150, 105, 0.1);
        }

        .chapter-url-input.filled {
            border-color: var(--success-color);
            background: rgba(5, 150, 105, 0.05);
        }

        .chapter-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-chapter-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .remove-chapter-btn:hover {
            background: #dc2626;
        }

        .chapter-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .chapter-status.ready {
            background: rgba(5, 150, 105, 0.1);
            color: var(--success-color);
        }

        .chapter-status.empty {
            background: rgba(100, 116, 139, 0.1);
            color: var(--secondary-color);
        }

        .chapters-summary {
            margin-top: 16px;
            padding: 12px 16px;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: var(--secondary-color);
        }

        /* Drag and Drop */
        .chapter-item.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .drag-handle {
            cursor: grab;
            color: var(--secondary-color);
            padding: 4px;
            margin-right: 8px;
        }

        .drag-handle:hover {
            color: var(--text-color);
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
            color: white;
        }

        .notification.error {
            background: var(--danger-color);
            color: white;
        }

        .notification.warning {
            background: var(--warning-color);
            color: white;
        }

        /* Empty State */
        .chapters-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary-color);
            border: 2px dashed var(--border-color);
            border-radius: 8px;
        }

        .chapters-empty h4 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        /* Auto-numbering */
        .auto-number-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .auto-number-btn {
            background: var(--warning-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auto-number-btn:hover {
            background: #b45309;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chapters-header {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .chapter-header {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .chapter-number-input {
                width: 100%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="admin-logo">🔥 ADMIN</div>
        
        <nav class="admin-nav">
            <button class="nav-btn" onclick="showSection('dashboard')">Обзор</button>
            <button class="nav-btn" onclick="showSection('manga')">Тайтлы</button>
            <button class="nav-btn active" onclick="showSection('add-manga')">Добавить</button>
        </nav>
        
        <div class="admin-controls">
            <a href="index.html" class="btn btn-secondary">🌐 На сайт</a>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Add Manga Section -->
            <div id="add-manga-section" class="content-section-wrapper">
                <div class="content-section">
                    <div class="section-header">
                        <h2 class="section-title" id="formTitle">Добавить новый тайтл</h2>
                        <button class="btn btn-secondary" onclick="resetForm()">
                            🔄 Очистить форму
                        </button>
                    </div>
                    <div class="section-content">
                        <form id="mangaForm">
                            <!-- Основная информация -->
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Название тайтла *</label>
                                    <input type="text" class="form-input" id="mangaTitle" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Тип *</label>
                                    <select class="form-select" id="mangaType" required>
                                        <option value="">Выберите тип</option>
                                        <option value="Манга">Манга</option>
                                        <option value="Манхва">Манхва</option>
                                        <option value="Маньхуа">Маньхуа</option>
                                        <option value="Аниме">Аниме</option>
                                        <option value="Западный комикс">Западный комикс</option>
                                        <option value="Веб-комикс">Веб-комикс</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Статус *</label>
                                    <select class="form-select" id="mangaStatus" required>
                                        <option value="">Выберите статус</option>
                                        <option value="Анонс">Анонс</option>
                                        <option value="Выходит">Выходит</option>
                                        <option value="Продолжается">Продолжается</option>
                                        <option value="Завершён">Завершён</option>
                                        <option value="Заморожен">Заморожен</option>
                                        <option value="Лицензировано">Лицензировано</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Год выпуска</label>
                                    <input type="number" class="form-input" id="mangaYear" min="1900" max="2030">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Рейтинг (1-10)</label>
                                    <input type="number" class="form-input" id="mangaRating" min="1" max="10" step="0.1">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Цель доната (₽)</label>
                                    <input type="number" class="form-input" id="donationGoal" min="1000" value="10000">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">URL обложки</label>
                                <input type="url" class="form-input" id="mangaImage" placeholder="https://example.com/image.jpg">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Описание</label>
                                <textarea class="form-textarea" id="mangaDescription" rows="4"></textarea>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Жанры</label>
                                <input type="text" class="form-input" id="genreInput" placeholder="Введите жанр и нажмите Enter">
                                <div class="tags-container" id="genreTags"></div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Категории</label>
                                <input type="text" class="form-input" id="categoryInput" placeholder="Введите категорию и нажмите Enter">
                                <div class="tags-container" id="categoryTags"></div>
                            </div>

                            <!-- Chapters Manager -->
                            <div class="chapters-manager">
                                <div class="chapters-header">
                                    <h3 class="chapters-title">
                                        <span>📚</span>
                                        Управление главами
                                    </h3>
                                    <button type="button" class="add-chapter-btn" onclick="addNewChapter()">
                                        <span>➕</span>
                                        Добавить главу
                                    </button>
                                </div>

                                <div class="auto-number-controls">
                                    <button type="button" class="auto-number-btn" onclick="autoNumberChapters()">
                                        🔢 Авто-нумерация
                                    </button>
                                    <button type="button" class="auto-number-btn" onclick="sortChapters()">
                                        📊 Сортировать
                                    </button>
                                    <span style="font-size: 0.875rem; color: var(--secondary-color);">
                                        Перетаскивайте для изменения порядка
                                    </span>
                                </div>

                                <div class="chapters-list" id="chaptersList">
                                    <div class="chapters-empty">
                                        <h4>Нет добавленных глав</h4>
                                        <p>Нажмите кнопку "Добавить главу" для создания первой главы</p>
                                    </div>
                                </div>

                                <div class="chapters-summary" id="chaptersSummary">
                                    <strong>Итого:</strong> 0 глав, 0 с ссылками, 0 готовых к публикации
                                </div>
                            </div>

                            <div style="margin-top: 32px; display: flex; gap: 12px; flex-wrap: wrap;">
                                <button type="submit" class="btn btn-success">
                                    💾 Сохранить тайтл
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                    🔄 Очистить форму
                                </button>
                                <button type="button" class="btn btn-warning" onclick="previewManga()">
                                    👁️ Предпросмотр
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // State
        let chapters = [];
        let chapterIdCounter = 1;
        let editingManga = null;

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            console.log('🔥 Админка с управлением главами загружена!');
        });

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Form submission
            document.getElementById('mangaForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveManga();
            });

            // Genre input
            document.getElementById('genreInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag('genre', this.value.trim());
                    this.value = '';
                }
            });

            // Category input
            document.getElementById('categoryInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag('category', this.value.trim());
                    this.value = '';
                }
            });
        }

        // Управление тегами
        function addTag(type, value) {
            if (!value) return;

            const container = document.getElementById(type + 'Tags');
            const existingTags = Array.from(container.querySelectorAll('.tag')).map(tag => 
                tag.textContent.replace('×', '').trim()
            );

            if (existingTags.includes(value)) return;

            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerHTML = `
                ${value}
                <button type="button" class="tag-remove" onclick="this.parentElement.remove()">×</button>
            `;
            container.appendChild(tag);
        }

        // === УПРАВЛЕНИЕ ГЛАВАМИ ===

        // Добавление новой главы
        function addNewChapter() {
            const newChapter = {
                id: chapterIdCounter++,
                number: chapters.length + 1,
                title: `Глава ${chapters.length + 1}`,
                url: '',
                order: chapters.length
            };

            chapters.push(newChapter);
            renderChaptersList();
            updateChaptersSummary();
            showNotification('Новая глава добавлена', 'success');
        }

        // Отображение списка глав
        function renderChaptersList() {
            const container = document.getElementById('chaptersList');

            if (chapters.length === 0) {
                container.innerHTML = `
                    <div class="chapters-empty">
                        <h4>Нет добавленных глав</h4>
                        <p>Нажмите кнопку "Добавить главу" для создания первой главы</p>
                    </div>
                `;
                return;
            }

            // Сортируем главы по порядку
            const sortedChapters = [...chapters].sort((a, b) => a.order - b.order);

            container.innerHTML = sortedChapters.map(chapter => `
                <div class="chapter-item" draggable="true" data-chapter-id="${chapter.id}">
                    <div class="chapter-header">
                        <div class="drag-handle" title="Перетащите для изменения порядка">⋮⋮</div>
                        
                        <input type="number" 
                               class="chapter-number-input" 
                               value="${chapter.number}" 
                               min="1" 
                               title="Номер главы"
                               onchange="updateChapterNumber(${chapter.id}, this.value)">
                        
                        <input type="text" 
                               class="chapter-title-input" 
                               value="${chapter.title}" 
                               placeholder="Название главы"
                               onchange="updateChapterTitle(${chapter.id}, this.value)">
                        
                        <div class="chapter-actions">
                            <span class="chapter-status ${chapter.url ? 'ready' : 'empty'}">
                                ${chapter.url ? '✅ Готова' : '⏳ Пустая'}
                            </span>
                            <button type="button" class="remove-chapter-btn" onclick="removeChapter(${chapter.id})">
                                🗑️
                            </button>
                        </div>
                    </div>
                    
                    <input type="url" 
                           class="chapter-url-input ${chapter.url ? 'filled' : ''}" 
                           value="${chapter.url}" 
                           placeholder="Ссылка на видео (YouTube, Google Drive, и т.д.)"
                           onchange="updateChapterUrl(${chapter.id}, this.value)">
                </div>
            `).join('');

            // Настраиваем drag & drop
            setupDragAndDrop();
        }

        // Обновление номера главы
        function updateChapterNumber(chapterId, newNumber) {
            const chapter = chapters.find(c => c.id === chapterId);
            if (chapter) {
                chapter.number = parseInt(newNumber) || 1;
                updateChaptersSummary();
            }
        }

        // Обновление названия главы
        function updateChapterTitle(chapterId, newTitle) {
            const chapter = chapters.find(c => c.id === chapterId);
            if (chapter) {
                chapter.title = newTitle.trim() || `Глава ${chapter.number}`;
                updateChaptersSummary();
            }
        }

        // Обновление URL главы
        function updateChapterUrl(chapterId, newUrl) {
            const chapter = chapters.find(c => c.id === chapterId);
            if (chapter) {
                chapter.url = newUrl.trim();
                
                // Обновляем визуальное состояние
                const input = document.querySelector(`[data-chapter-id="${chapterId}"] .chapter-url-input`);
                if (input) {
                    input.classList.toggle('filled', !!chapter.url);
                }
                
                renderChaptersList();
                updateChaptersSummary();
            }
        }

        // Удаление главы
        function removeChapter(chapterId) {
            const chapterIndex = chapters.findIndex(c => c.id === chapterId);
            const chapter = chapters[chapterIndex];
            
            if (confirm(`Удалить "${chapter.title}"?`)) {
                chapters.splice(chapterIndex, 1);
                
                // Обновляем порядок для оставшихся глав
                chapters.forEach((ch, index) => {
                    ch.order = index;
                });
                
                renderChaptersList();
                updateChaptersSummary();
                showNotification('Глава удалена', 'warning');
            }
        }

        // Автоматическая нумерация
        function autoNumberChapters() {
            if (chapters.length === 0) {
                showNotification('Нет глав для нумерации', 'warning');
                return;
            }

            chapters.forEach((chapter, index) => {
                chapter.number = index + 1;
                chapter.title = chapter.title.includes('Глава') ? 
                    `Глава ${index + 1}` : 
                    chapter.title;
            });

            renderChaptersList();
            updateChaptersSummary();
            showNotification('Главы перенумерованы', 'success');
        }

        // Сортировка глав по номерам
        function sortChapters() {
            if (chapters.length === 0) {
                showNotification('Нет глав для сортировки', 'warning');
                return;
            }

            chapters.sort((a, b) => a.number - b.number);
            chapters.forEach((chapter, index) => {
                chapter.order = index;
            });

            renderChaptersList();
            updateChaptersSummary();
            showNotification('Главы отсортированы', 'success');
        }

        // Обновление сводки по главам
        function updateChaptersSummary() {
            const total = chapters.length;
            const withUrls = chapters.filter(ch => ch.url && ch.url.trim()).length;
            const ready = withUrls; // Готовые = те, у которых есть ссылки

            document.getElementById('chaptersSummary').innerHTML = `
                <strong>Итого:</strong> ${total} глав, ${withUrls} с ссылками, ${ready} готовых к публикации
            `;
        }

        // Drag & Drop функциональность
        function setupDragAndDrop() {
            const chapterItems = document.querySelectorAll('.chapter-item');
            
            chapterItems.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
        }

        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e) {
            e.preventDefault();
            
            if (draggedElement !== this) {
                const draggedId = parseInt(draggedElement.dataset.chapterId);
                const targetId = parseInt(this.dataset.chapterId);
                
                // Находим индексы
                const draggedIndex = chapters.findIndex(ch => ch.id === draggedId);
                const targetIndex = chapters.findIndex(ch => ch.id === targetId);
                
                // Меняем местами
                const draggedChapter = chapters[draggedIndex];
                chapters.splice(draggedIndex, 1);
                chapters.splice(targetIndex, 0, draggedChapter);
                
                // Обновляем порядок
                chapters.forEach((ch, index) => {
                    ch.order = index;
                });
                
                renderChaptersList();
                updateChaptersSummary();
                showNotification('Порядок глав изменен', 'success');
            }
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedElement = null;
        }

        // === СОХРАНЕНИЕ МАНГИ ===

        function saveManga() {
            try {
                // Собираем основные данные
                const mangaData = {
                    title: document.getElementById('mangaTitle').value.trim(),
                    type: document.getElementById('mangaType').value,
                    status: document.getElementById('mangaStatus').value,
                    year: parseInt(document.getElementById('mangaYear').value) || new Date().getFullYear(),
                    rating: parseFloat(document.getElementById('mangaRating').value) || 8.0,
                    donationGoal: parseInt(document.getElementById('donationGoal').value) || 10000,
                    image: document.getElementById('mangaImage').value.trim() || null,
                    description: document.getElementById('mangaDescription').value.trim() || '',
                    genres: Array.from(document.getElementById('genreTags').querySelectorAll('.tag')).map(tag => 
                        tag.textContent.replace('×', '').trim()
                    ),
                    categories: Array.from(document.getElementById('categoryTags').querySelectorAll('.tag')).map(tag => 
                        tag.textContent.replace('×', '').trim()
                    )
                };

                // Validation
                if (!mangaData.title) {
                    throw new Error('Название тайтла обязательно');
                }

                if (!mangaData.type) {
                    throw new Error('Тип тайтла обязателен');
                }

                if (!mangaData.status) {
                    throw new Error('Статус тайтла обязателен');
                }

                // Подсчитываем главы
                const readyChapters = chapters.filter(ch => ch.url && ch.url.trim());
                mangaData.totalEpisodes = chapters.length;
                mangaData.availableEpisodes = readyChapters.length;

                // Конвертируем главы в старый формат episodes для совместимости
                mangaData.episodes = {};
                readyChapters.forEach(chapter => {
                    mangaData.episodes[chapter.number] = chapter.url;
                });

                // Проверяем систему данных
                if (!window.MangaAPI) {
                    // Загружаем систему данных
                    loadDataSystem().then(() => {
                        saveToAPI(mangaData);
                    });
                } else {
                    saveToAPI(mangaData);
                }

            } catch (error) {
                console.error('Ошибка сохранения:', error);
                showNotification(error.message, 'error');
            }
        }

        function saveToAPI(mangaData) {
            try {
                let result;
                if (editingManga) {
                    result = window.MangaAPI.updateManga(editingManga.id, mangaData);
                    showNotification('Тайтл успешно обновлен!', 'success');
                } else {
                    result = window.MangaAPI.addManga(mangaData);
                    showNotification('Тайтл успешно добавлен!', 'success');
                }

                if (result) {
                    // Сохраняем главы отдельно
                    saveChaptersToStorage(result.id);
                    
                    console.log('💾 Тайтл сохранен:', result);
                    console.log('📚 Главы сохранены:', chapters.length);
                    
                    // Очищаем форму после успешного сохранения
                    resetForm();
                }

            } catch (error) {
                console.error('Ошибка API:', error);
                showNotification('Ошибка сохранения в базу данных', 'error');
            }
        }

        function saveChaptersToStorage(mangaId) {
            // Создаем структуру групп глав для плеера
            if (chapters.length > 0) {
                const chapterGroups = [{
                    id: 1,
                    name: "Все главы",
                    fromChapter: Math.min(...chapters.map(ch => ch.number)),
                    toChapter: Math.max(...chapters.map(ch => ch.number)),
                    chapters: chapters.reduce((acc, chapter) => {
                        if (chapter.url && chapter.url.trim()) {
                            acc[chapter.number] = chapter.url;
                        }
                        return acc;
                    }, {}),
                    created: true
                }];

                localStorage.setItem(`manga_chapters_${mangaId}`, JSON.stringify(chapterGroups));
                console.log('💾 Группы глав сохранены для плеера');
            }
        }

        function loadDataSystem() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'js/data.js';
                script.onload = () => {
                    const checkAPI = () => {
                        if (window.MangaAPI) {
                            resolve();
                        } else {
                            setTimeout(checkAPI, 100);
                        }
                    };
                    checkAPI();
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // === ДОПОЛНИТЕЛЬНЫЕ ФУНКЦИИ ===

        function resetForm() {
            document.getElementById('mangaForm').reset();
            document.getElementById('genreTags').innerHTML = '';
            document.getElementById('categoryTags').innerHTML = '';
            
            // Очищаем главы
            chapters = [];
            chapterIdCounter = 1;
            renderChaptersList();
            updateChaptersSummary();
            
            editingManga = null;
            document.getElementById('formTitle').textContent = 'Добавить новый тайтл';
            
            showNotification('Форма очищена', 'success');
        }

        function previewManga() {
            const title = document.getElementById('mangaTitle').value.trim();
            if (!title) {
                showNotification('Введите название тайтла для предпросмотра', 'warning');
                return;
            }

            if (chapters.length === 0) {
                showNotification('Добавьте хотя бы одну главу для предпросмотра', 'warning');
                return;
            }

            showNotification('Предпросмотр будет доступен после сохранения тайтла', 'warning');
        }

        function logout() {
            if (confirm('Выйти из админ-панели?')) {
                window.location.href = 'index.html';
            }
        }

        // === УТИЛИТЫ ===

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Быстрое добавление тестовых глав
        function addTestChapters() {
            for (let i = 1; i <= 5; i++) {
                const chapter = {
                    id: chapterIdCounter++,
                    number: i,
                    title: `Глава ${i}`,
                    url: i <= 3 ? 'https://www.youtube.com/embed/dQw4w9WgXcQ' : '', // Первые 3 с ссылками
                    order: chapters.length
                };
                chapters.push(chapter);
            }
            renderChaptersList();
            updateChaptersSummary();
            showNotification('Добавлены тестовые главы', 'success');
        }

        // Импорт глав из текста
        function importChaptersFromText() {
            const text = prompt('Введите главы в формате:\n1. Глава 1 - ссылка\n2. Глава 2 - ссылка\n...');
            if (!text) return;

            const lines = text.split('\n').filter(line => line.trim());
            let imported = 0;

            lines.forEach(line => {
                const match = line.match(/(\d+)\.?\s*(.+?)\s*-\s*(.+)/);
                if (match) {
                    const [, number, title, url] = match;
                    const chapter = {
                        id: chapterIdCounter++,
                        number: parseInt(number),
                        title: title.trim(),
                        url: url.trim(),
                        order: chapters.length
                    };
                    chapters.push(chapter);
                    imported++;
                }
            });

            if (imported > 0) {
                renderChaptersList();
                updateChaptersSummary();
                showNotification(`Импортировано ${imported} глав`, 'success');
            } else {
                showNotification('Не удалось импортировать главы', 'error');
            }
        }

        // Добавляем кнопки для быстрых действий
        document.addEventListener('DOMContentLoaded', function() {
            // Добавляем скрытые кнопки для разработки (Ctrl+Click на заголовке)
            document.querySelector('.chapters-title').addEventListener('click', function(e) {
                if (e.ctrlKey) {
                    const menu = confirm('Быстрые действия:\nОК - Добавить тестовые главы\nОтмена - Импорт из текста');
                    if (menu) {
                        addTestChapters();
                    } else {
                        importChaptersFromText();
                    }
                }
            });
        });

        // Автосохранение черновика
        function autoSaveDraft() {
            const draft = {
                title: document.getElementById('mangaTitle').value,
                type: document.getElementById('mangaType').value,
                chapters: chapters,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('manga_draft', JSON.stringify(draft));
        }

        // Автосохранение каждые 30 секунд
        setInterval(autoSaveDraft, 30000);

        // Восстановление черновика при загрузке
        window.addEventListener('load', function() {
            const draft = localStorage.getItem('manga_draft');
            if (draft) {
                try {
                    const data = JSON.parse(draft);
                    if (data.chapters && data.chapters.length > 0) {
                        const restore = confirm(`Найден черновик от ${new Date(data.timestamp).toLocaleString()}.\nВосстановить?`);
                        if (restore) {
                            document.getElementById('mangaTitle').value = data.title || '';
                            document.getElementById('mangaType').value = data.type || '';
                            chapters = data.chapters || [];
                            chapterIdCounter = Math.max(...chapters.map(ch => ch.id)) + 1;
                            renderChaptersList();
                            updateChaptersSummary();
                            showNotification('Черновик восстановлен', 'success');
                        }
                    }
                } catch (e) {
                    console.error('Ошибка восстановления черновика:', e);
                }
            }
        });

        console.log('🔥 Админка с управлением главами полностью загружена!');
    </script>
